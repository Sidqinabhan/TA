<h2>Formulir Pelatihan</h2>
    <form method="post" action="proses.php">
        <label for="judul_pelatihan">Judul Pelatihan:</label><br>
        <input type="text" id="judul_pelatihan" name="judul_pelatihan" required><br><br>

        <label for="keahlian">Keahlian:</label><br>
        <input type="text" id="keahlian" name="keahlian" required><br><br>

        <label for="tanggal_pelatihan">Tanggal Pelatihan:</label><br>
        <input type="date" id="tanggal_pelatihan" name="tanggal_pelatihan" required><br><br>

        <label for="sesi_pelatihan">Sesi Pelatihan:</label><br>
        <select id="sesi_pelatihan" name="sesi_pelatihan" required>
            <option value="Sesi 1">Sesi 1: 08:00-10:00 WIB</option>
            <option value="Sesi 2">Sesi 2: 12:30-14:30 WIB</option>
            <option value="Sesi 3">Sesi 3: 18:30-20:30 WIB</option>
        </select><br><br>

        <label for="nama_pengisi">Nama Pengisi:</label><br>
        <input type="text" id="nama_pengisi" name="nama_pengisi" required><br><br>

        <label for="kuota_pelatihan">Kuota Pelatihan:</label><br>
        <input type="number" id="kuota_pelatihan" name="kuota_pelatihan" required><br><br>

        <label for="deskripsi">Deskripsi:</label><br>
        <textarea id="deskripsi" name="deskripsi"></textarea><br><br>

        <input type="submit" value="Simpan">
    </form>
