<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Pengguna</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
    margin-bottom: -60px; /* Anda bisa sesuaikan angka ini sesuai dengan kebutuhan */
}

    .profile-info {
        margin-bottom: 20px;
        text-align: left;
    }

    .profile-info table {
        width: 100%;
    }

    .profile-info table td {
        padding: 8px;
        border-bottom: 1px solid #ddd; /* Add border-bottom to each td */
    }

    .profile-info table .icon {
        margin-right: 5px;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: block;
        background-image: url('poto.jpg');
        background-size: cover;
        background-position: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Added style for greeting */
    #greeting {
        float: left;
        font-style: italic;
        margin-top: -10px;
    }

    /* Added style for decoration */
    .decoration {
        background-color: #f2f2f2;
        border-radius: 5px;
        padding: 10px;
        margin-top: 20px;
    }

    /* Style for decoration text */
    .decoration p {
        font-style: italic;
        color: #666;
    }

    /* Style for followers section */
    .followers {
        margin-bottom: 20px;
        text-align: center;
    }

    /* Style for settings button */
    .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
    }

    .icon-btn i {
        color: #333;
        font-size: 20px;
    }

    .icon-btn:focus {
        outline: none;
    }

    .icon-btn:hover i {
        color: #555;
    }

    /*foto*/
    /* Style for foto container */
    .foto-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center; /* Menengahkan secara vertikal */
    }

    /* Style for foto box */
    .foto-box {
        width: calc(33.33% - 10px); /* Menyesuaikan lebar dengan tiga foto dalam satu baris */
        height: 150px; /* Sesuaikan tinggi foto */
        background-size: cover;
        background-position: center;
        border-radius: 5px;
    }

    /* Style for margin between foto boxes */
    .foto-box:not(:last-child) {
        margin-right: 10px;
    }

    /* Style for category container */
    .category-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center; /* Menengahkan secara vertikal */
        flex-wrap: wrap; /* Jika kategori lebih dari satu baris */
    }

    /* Style for category box */
    .category-box {
        width: calc(33.33% - 10px); /* Menyesuaikan lebar dengan tiga kategori dalam satu baris */
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    /* Style for category caption */
    .category-caption {
        margin-top: 10px;
        text-align: center;
    }

    /* Style for "Tampilkan" button */
    #tampilkanBtn {
        margin: 0 auto 20px;
        background-color: #4d4a4a;
        color: white; /* Ubah warna teks menjadi putih */
        padding: 10px 20px; /* Berikan sedikit padding agar tombol terlihat lebih besar */
        border: none; /* Hilangkan border agar terlihat lebih bersih */
        border-radius: 5px; /* Tambahkan border-radius untuk membuat tombol sedikit membulat */
        cursor: pointer;
        transition: background-color 0.3s; /* Efek transisi saat dihover */
        width: 100%; /* Agar tombol memenuhi lebar container */
    }

    #tampilkanBtn:hover {
        background-color: #333; /* Ubah warna tombol saat dihover */
    }

    .footer-menu {
        background-color: #666; /* Warna kelabu */
        color: #fff;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
    }

    .footer-menu a {
        color: #fff;
        text-decoration: none;
        display: flex;
        flex-direction: column; /* Mengatur tata letak menjadi kolom */
        align-items: center; /* Menggeser ikon dan teks ke tengah */
    }

    .footer-menu a:hover {
        text-decoration: underline;
    }

    .footer-menu .icon {
        margin-bottom: 5px; /* Memberi jarak antara ikon dan teks */
        font-size: 20px; /* Atur ukuran ikon */
    }

    /* Style for popup container */
    .popup-container {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
    }

    /* Style for popup content */
    .popup-content {
        position: relative;
        margin: auto;
        width: 80%;
        max-width: 800px;
        background-color: #fefefe;
        padding: 20px;
    }

    /* Style for close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 24px;
    }

    /* Style for popup image */
    .popup-image {
        display: block;
        margin: auto;
        max-width: 100%;
        max-height: 80vh;
    }
</style>
</head>
<body>

<div class="container">
    <div id="greeting">Selamat Malam</div>
    <div class="profile-picture"></div>
    <div class="followers">
        <span>Pengikut: 1000</span> <!-- Example number of followers -->
        <span>Diikuti: 500</span> <!-- Example number of following -->
        <button id="settings-btn" class="icon-btn"><i class="fas fa-cog"></i></button>
    </div>
    <h2>Profil Pengguna: <span id="username">John Doe</span></h2>
    <div class="profile-info">
        <div class="decoration">
            <table>
                <div class="profile-info">
                    <div class="decoration">
                        <table>
                            <tr>
                                <td><i class="fas fa-user icon"></i>Nama Pelatihan:</td> <!-- Mengubah "Nama" menjadi "Nama Pelatihan" -->
                                <td><span id="pelatihan-name">Nama Pelatihan Anda</span></td>
                            </tr>
                            <tr>
                                <td><i class="fas fa-birthday-cake icon"></i>Tanggal Bergabung Aplikasi:</td> <!-- Mengubah "Umur" menjadi "Tanggal Bergabung Aplikasi" -->
                                <td><span id="join-date">Tanggal Bergabung</span></td>
                            </tr>
                            <tr>
                                <td><i class="fas fa-graduation-cap icon"></i>Daftar Pelatihan:</td>
                                <td><a href="link_pelatihan.html">Lihat</a></td>
                            </tr>
                            <tr>
                                <td colspan="2"> <!-- Gunakan colspan untuk menggabungkan sel di kedua kolom -->
                                    <div class="foto-container">
                                        <div class="foto-box" style="background-image: url('poto.jpg');"></div> <!-- Ganti 'foto1.jpg' dengan URL atau path foto pertama -->
                                        <div class="foto-box" style="background-image: url('poto.jpg');"></div> <!-- Ganti 'foto2.jpg' dengan URL atau path foto kedua -->
                                        <div class="foto-box" style="background-image: url('poto.jpg');"></div> <!-- Ganti 'foto3.jpg' dengan URL atau path foto ketiga -->
                                    </div>
                                </td>
                            </tr>
                            
                        </table>
                        <h3>Kategori</h3>
                        <div class="category-container">
                            <div class="category-box">
                                <div class="category-caption">1</div>
                            </div>
                            <div class="category-box">
                                <div class="category-caption">2</div>
                            </div>
                            <div class="category-box">
                                <div class="category-caption">3</div>
                            </div>
                        
                            <button id="tampilkanBtn" class="icon-btn">Tampilkan</button>
                        </div>
                        
                    </div>
                </div>
            </table>
        </div>
    </div> 
</div>
<div class="footer-menu">
    <a href="http://localhost/KP/akunpelatihan/beranda/beranda.html"><i class="fas fa-home icon"></i> <span>Beranda</span></a>
    <a href="http://localhost/KP/akunpelatihan/tambahpelatihan/tambahpelatihan.html"><i class="far fa-lightbulb icon"></i> <span> Pelatihan</span></a>
    <a href="http://localhost/KP/akunpelatihan/Forum/forumorang.html"><i class="far fa-comments icon"></i> <span>Forum</span></a>
    <a href="http://localhost/KP/akunpelatihan/profil/profile.html"><i class="far fa-user-circle icon"></i> <span>Profile</span></a>
</div>

<!-- Popup Container -->
<div id="popupContainer" class="popup-container">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <img id="popupImage" class="popup-image" src="" alt="Popup Image">
    </div>
</div>

<script>
    // JavaScript code to display dynamic greetings
    function displayGreeting() {
        var greetingDiv = document.getElementById("greeting");
        var now = new Date();
        var hour = now.getHours();

        if (hour < 12) {
            greetingDiv.innerHTML = "Selamat Pagi";
        } else if (hour < 18) {
            greetingDiv.innerHTML = "Selamat Siang";
        } else {
            greetingDiv.innerHTML = "Selamat Malam";
        }
    }
    // Call the function when the page loads
    displayGreeting();

    // Show Popup when Button is Clicked
    document.getElementById("tampilkanBtn").addEventListener("click", function() {
        document.getElementById("popupContainer").style.display = "block";
    });

    // Close Popup when Close Button is Clicked
    document.getElementsByClassName("close-btn")[0].addEventListener("click", function() {
        document.getElementById("popupContainer").style.display = "none";
    });
</script>
</body>
</html>
